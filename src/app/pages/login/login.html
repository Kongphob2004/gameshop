<div class="login-container">
  <div class="login-card">
    <h2>Login</h2>

    <form (ngSubmit)="onLogin()">
      <input
        type="email"
        placeholder="Email"
        [(ngModel)]="email"
        name="email"
        required
      />
      <input
        type="password"
        placeholder="รหัสผ่าน"
        [(ngModel)]="password"
        name="password"
        required
      />
      <button type="submit" class="login-btn">เข้าสู่ระบบ</button>
    </form>

    <p class="register-link">
      หากยังไม่มีบัญชีสมาชิกใหม่&nbsp;
      <a (click)="goToRegister()">สมัครสมาชิก</a>
    </p>
  </div>
</div>
